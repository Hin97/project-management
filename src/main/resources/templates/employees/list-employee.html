<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head"></head>
<body>
<nav th:replace="layouts::navbar"></nav>

    <div class="container">
    <h3> Employees Directory</h3>
    <hr>
    
    <!--  Add new Employee Button -->
    <a th:href="@{/employees/new}"
    class="btn btn-primary btn-sm mb-3">
    New Employee
    </a>
    <table>
        <thead>
        <tr>
            <th> Employee FirstName</th>
            <th> Employee LastName</th>
            <th> Employee Email</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="aEmployee: ${employeesList}">
                <td th:text="${aEmployee.firstName}"/>
                <td th:text="${aEmployee.lastName}"/>
                <td th:text="${aEmployee.email}"/>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
